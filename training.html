<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Programs - MuscleMath</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#000000',
                        },
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        accent: {
                            50: '#fdf4ff',
                            100: '#fae8ff',
                            200: '#f5d0fe',
                            300: '#f0abfc',
                            400: '#e879f9',
                            500: '#d946ef',
                            600: '#c026d3',
                            700: '#a21caf',
                            800: '#86198f',
                            900: '#701a75',
                        }
                    },
                    boxShadow: {
                        'glow': '0 0 15px rgba(14, 165, 233, 0.3)',
                    }
                },
            },
        }
    </script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-dark-900 text-dark-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-dark-800 border-b border-dark-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/" class="text-2xl font-bold text-primary-400 hover:text-primary-300 transition-colors">MuscleMath</a>
                    </div>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                    <a href="/" class="inline-flex items-center px-1 pt-1 text-sm font-medium text-dark-100 hover:text-primary-400 transition-colors">Home</a>
                    <a href="/calculators.html" class="inline-flex items-center px-1 pt-1 text-sm font-medium text-dark-100 hover:text-primary-400 transition-colors">Calculators</a>
                    <a href="/nutrition.html" class="inline-flex items-center px-1 pt-1 text-sm font-medium text-dark-100 hover:text-primary-400 transition-colors">Nutrition</a>
                    <a href="/training.html" class="inline-flex items-center px-1 pt-1 text-sm font-medium text-primary-400 border-b-2 border-primary-400">Training</a>
                    <a href="/progress.html" class="inline-flex items-center px-1 pt-1 text-sm font-medium text-dark-100 hover:text-primary-400 transition-colors">Progress</a>
                    <a href="/learn.html" class="inline-flex items-center px-1 pt-1 text-sm font-medium text-dark-100 hover:text-primary-400 transition-colors">Learn</a>
                </div>
                <div class="flex items-center sm:hidden">
                    <button type="button" class="mobile-menu-button inline-flex items-center justify-center p-2 rounded-md text-dark-400 hover:text-dark-100 hover:bg-dark-700 transition-colors">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile menu -->
        <div class="sm:hidden hidden mobile-menu">
            <div class="pt-2 pb-3 space-y-1">
                <a href="/" class="block pl-3 pr-4 py-2 text-base font-medium text-dark-100 hover:text-primary-400 hover:bg-dark-700 transition-colors">Home</a>
                <a href="/calculators.html" class="block pl-3 pr-4 py-2 text-base font-medium text-dark-100 hover:text-primary-400 hover:bg-dark-700 transition-colors">Calculators</a>
                <a href="/nutrition.html" class="block pl-3 pr-4 py-2 text-base font-medium text-dark-100 hover:text-primary-400 hover:bg-dark-700 transition-colors">Nutrition</a>
                <a href="/training.html" class="block pl-3 pr-4 py-2 text-base font-medium text-primary-400 bg-dark-700">Training</a>
                <a href="/progress.html" class="block pl-3 pr-4 py-2 text-base font-medium text-dark-100 hover:text-primary-400 hover:bg-dark-700 transition-colors">Progress</a>
                <a href="/learn.html" class="block pl-3 pr-4 py-2 text-base font-medium text-dark-100 hover:text-primary-400 hover:bg-dark-700 transition-colors">Learn</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
        <h1 class="text-4xl font-bold text-white mb-8">Training Programs</h1>
        
        <!-- Program Selection -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <button class="program-select card-glass rounded-lg p-6 text-left hover:bg-dark-700 transition-colors" data-program="beginner">
                <h3 class="text-xl font-bold text-white mb-2">Beginner</h3>
                <p class="text-dark-300">Perfect for those new to strength training</p>
            </button>
            <button class="program-select card-glass rounded-lg p-6 text-left hover:bg-dark-700 transition-colors" data-program="intermediate">
                <h3 class="text-xl font-bold text-white mb-2">Intermediate</h3>
                <p class="text-dark-300">For those with 6+ months of experience</p>
            </button>
            <button class="program-select card-glass rounded-lg p-6 text-left hover:bg-dark-700 transition-colors" data-program="advanced">
                <h3 class="text-xl font-bold text-white mb-2">Advanced</h3>
                <p class="text-dark-300">For experienced lifters</p>
            </button>
        </div>

        <!-- Program Details -->
        <div id="programDetails" class="card-glass rounded-lg p-6">
            <h2 id="programTitle" class="text-2xl font-bold text-white mb-4"></h2>
            <p id="programDescription" class="text-dark-300 mb-8"></p>
            
            <div id="workoutSchedule" class="space-y-8">
                <!-- Workout schedule will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/training.js"></script>
</body>
</html>
